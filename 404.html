<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Redirect all 404s to index.html, preserving the path for React Router
      var redirectTo = '/sito-personale' + location.pathname + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </body>
</html>
